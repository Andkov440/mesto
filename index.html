<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"/>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="img/logo.svg" alt="Лого">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__picture" src="img/kusto.jpg" alt="Аватар">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__add button"></button>
      </section>
      <section class="photo"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ковалев Андрей</p>
    </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <form class="popup__form popup__form_edit" name="editPerson" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input type="text" class="popup__input popup__name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span id="name-error" class="error"></span>
          </label>
          <label class="popup__label">
            <input type="text" class="popup__input popup__about" name="about" id="about" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span id="about-error" class="error"></span>
          </label>
          <button type="submit" class="popup__submit button">Сохранить</button>
          <button type="button" class="popup__close popup__close_edit button"></button>
        </form>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <form class="popup__form popup__form_add" name="addCard" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__label">
            <input type="text" id="title" class="popup__input popup__caption" name="title" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="title-error" class="error"></span>
          </label>
          <label class="popup__label">
            <input type="url" id="url" class="popup__input popup__url" name="url" placeholder="Ссылка на картинку" required>
            <span id="url-error" class="error"></span>
          </label>
          <button type="submit" class="popup__submit button">Создать</button>
          <button type="button" class="popup__close popup__close_add button"></button>
        </form>
      </div>
    </section>
    <section class="popup popup-picture">
      <div class="popup-picture__container">
          <img class="popup-picture__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Фото">
          <p class="popup-picture__caption">Новое место</p>
          <button type="button" class="popup__close popup__close_image button"></button>
      </div>
    </section>
    <template id="photo__template">
      <figure class="photo__item">
        <img class="photo__image" src="#" alt="Фото">
        <figcaption class="photo__caption">
          <h2 class="photo__title"></h2>
          <button type="button" class="photo__like button"></button>
        </figcaption>
        <button type="button" class="photo__trashbin button"></button>
      </figure>
    </template>
    <script type="module" src="./js/cards.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/Card.js"></script>
    <script type="module" src="./js/FormValidator.js"></script>
  </body>
</html>
