<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__image" src="abb64ac93f95638a2598.svg" alt="Лого"></header><main class="main"><section class="profile"><img class="profile__picture" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар"><div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit button"></button></div><p class="profile__subtitle">Исследователь океана</p><button type="button" class="profile__add button"></button></section><section class="photo"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Ковалев Андрей</p></footer><section class="popup popup_edit"><div class="popup__container"><form class="popup__form popup__form_edit" name="editPerson" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="popup__label"><input class="popup__input popup__name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-error" class="error"></span></label> <label class="popup__label"><input class="popup__input popup__about" name="about" id="about" placeholder="Профессия" minlength="2" maxlength="200" required> <span id="about-error" class="error"></span></label> <button type="submit" class="popup__submit button">Сохранить</button> <button type="button" class="popup__close popup__close_edit button"></button></form></div></section><section class="popup popup_add"><div class="popup__container"><form class="popup__form popup__form_add" name="addCard" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__label"><input id="title" class="popup__input popup__caption" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span id="title-error" class="error">
