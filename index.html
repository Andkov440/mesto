<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"/>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="img/logo.svg" alt="Лого">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__picture" src="img/kusto.jpg" alt="Аватар">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__add button"></button>
      </section>
      <section class="photo">
        <figure class="photo__item">
          <img class="photo__image" src="img/karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Карачаевск</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
        <figure class="photo__item">
          <img class="photo__image" src="img/elbrus.jpg" alt="Гора Эльбрус">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Гора Эльбрус</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
        <figure class="photo__item">
          <img class="photo__image" src="img/dombay.jpg" alt="Домбай">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Домбай</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
        <figure class="photo__item">
          <img class="photo__image" src="img/karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Карачаевск</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
        <figure class="photo__item">
          <img class="photo__image" src="img/elbrus.jpg" alt="Гора Эльбрус">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Гора Эльбрус</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
        <figure class="photo__item">
          <img class="photo__image" src="img/dombay.jpg" alt="Домбай">
          <figcaption class="photo__caption">
            <h2 class="photo__title">Домбай</h2>
            <button type="button" class="photo__like button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ковалев Андрей</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" name="name" id="name">
          <input type="text" class="popup__input" name="about" id="about">
          <button type="submit" class="popup__submit button">Сохранить</button>
          <button type="button" class="popup__close button"></button>
        </form>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
